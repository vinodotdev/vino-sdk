[package]
name = "vino-macros"
version = "0.6.2"
edition = "2018"
license = "BSD-3-Clause"
description = "Macros use by vino tools"
documentation = "https://docs.vino.dev"
keywords = ["macros", "vino"]
categories = ["wasm"]
exclude = ["tests/*", ".github/*", ".gitignore"]
repository = "https://github.com/vinodotdev/vino-sdk"
homepage = "https://docs.vino.dev"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
vino-transport = { path = "../vino-transport", version = "=0.6.2" }
log = "0.4"
lazy_static = "1.4.0"
