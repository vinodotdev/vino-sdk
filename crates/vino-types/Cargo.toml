[package]
name = "vino-types"
version = "0.9.0"
edition = "2021"
license = "BSD-3-Clause"
description = "Types used by the Vino tool chain"
documentation = "https://docs.vino.dev"
keywords = ["types", "vino"]
categories = []
exclude = ["tests/*", ".github/*", ".gitignore"]
repository = "https://github.com/vinodotdev/vino-sdk"
homepage = "https://docs.vino.dev"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
anyhow = "1.0"
test-env-log = "0.2"
env_logger = "0.9"
