[package]
name = "wasmflow-traits"
version = "0.9.0"
authors = ["Jarrod Overson <jsoverson@gmail.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/vinodotdev/vino-sdk"
description = "Rust library encapsulating the message packets sent across Vino components."
documentation = "https://docs.vino.dev"
keywords = ["vino", "actor", "flow"]
categories = []
exclude = ["tests/*", ".github/*", ".gitignore"]
homepage = "https://docs.vino.dev"


[features]

[dependencies]
wasmflow-packet = { path = "../wasmflow-packet", version = "0.9.0" }
wasmflow-streams = { path = "../wasmflow-streams", version = "0.9.0" }
serde = { version = "1" }
async-trait = "0.1"
tokio-stream = "0.1"
tokio = { version = "1", features = [] }
tracing = "0.1"

[dev-dependencies]
test-log = "0.2"
env_logger = "0.9"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
vino-transport = { path = "../vino-transport", version = "0.9.0", features = [
  "async",
] }
